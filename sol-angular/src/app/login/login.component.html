<div class="caixa_dialogo">
  <div class="login">
    <input type="tel" name="anac" placeholder="Número ANAC" (keyup)="onChange($event)" maxlength="6" size="6">
    <div [ngClass]="{'hidden': !user, 'visible': user}">
      <p *ngIf="user">Você é {{user.nome}} ?</p>
      <a routerLink="/sono" class="btn">SIM</a>
    </div>
  </div>
</div>
