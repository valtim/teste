<div class="questoes" *ngFor="let questao of questoes">
  <app-questao respostaBoa={{questao.respostaBoa}} respostaMa={{questao.respostaMa}} name={{questao.name}}></app-questao>
</div>

<div class="navegacao">
  <a routerLink="/sono" class="btn">Anterior</a>
  <button class="btn" (click)="onTerminar()">Terminar</button>
</div>
