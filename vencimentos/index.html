<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controle de Vencimentos</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/tables-min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
</head>

<body>
    <div class="container">
        <div class="fixed_top">
            <h1 id="titulo"></h1>
        </div>

        <svg id="voltar" width="32px" height="32px" viewBox="0 0 512 512">
            <polygon points="352,128.4 319.7,96 160,256 160,256 160,256 319.7,416 352,383.6 224.7,256"></polygon>
        </svg>

        <svg id="salvar" width="32px" height="32px" viewBox="0 0 512 512">
            <g>
                <rect x="248" y="352" width="16" height="96"></rect>
                <path d="M399.3,183.6c0-1.2,0.2-2.4,0.2-3.6c0-64.3-52.8-116.4-116.8-116.4c-46.1,0-85.8,27.1-104.4,66.3
            c-8.1-4.1-17.1-6.4-26.8-6.4c-29.6,0-54.1,23.6-58.9,52C57.4,187.6,32,222.2,32,261.8c0,49.7,40.1,90.2,89.6,90.2H182h31h35V205.8
            l-54.7,54.5l-11.6-11.6l74.5-74.3l74.5,74.3l-11.8,11.6L264,205.8V352h134c45,0,82-37.3,82-82.8C480,223.7,444.5,183.7,399.3,183.6
            z"></path>
            </g>
        </svg>

        <div class="header-table">
            <img src="img/logo.jpg" alt="Logo da Emar Táxi Aéreo">
            <div class="legenda">
                <div class="flex-row">
                    <div class="color" style="background-color: #e2efd9"></div>120 (Dias)</div class="flex-row">
                <div class="flex-row">
                    <div class="color" style="background-color: #bdd6ee"></div>90 (Dias)</div class="flex-row">
                <div class="flex-row">
                    <div class="color" style="background-color: #ffff00"></div>60 (Dias)</div class="flex-row">
                <div class="flex-row">
                    <div class="color" style="background-color: #f7caac"></div>30 (Dias)</div class="flex-row">
                <div class="flex-row">
                    <div class="color" style="background-color: #ff0000"></div>15 (dias)</div class="flex-row">
            </div>
            <h1>Controle de Vencimentos da Tripulação</h1>
        </div>

        <div class="table-response">
            <table id="pessoas" class="table">
                <thead>
                    <tr>
                        <td colspan="5">Dados Pessoas</td>
                    </tr>
                    <tr>
                        <td>Tripulante</td>
                        <td>Trato</td>
                        <td>Cód. Anac</td>
                        <td>Tipo de Operação</td>
                        <td>Cargo</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="cursos">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/flatpickr.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
