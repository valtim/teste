<app-titulo titulo="Ordenação" [carregando]="loading"></app-titulo>

<span class="p-buttonset botoes_salvar" *ngIf="!loading">
    <button pButton type="button" label="Salvar" (click)="salvar()" icon="pi pi-save"
        class="p-button-raised p-button-rounded"></button>
</span>

<p-table [value]="treinamentos" [columns]="cols" [reorderableColumns]="true" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width:3rem"></th>
            <th *ngFor="let col of cols" pReorderableColumn>
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
        <tr [pReorderableRow]="index">
            <td>
                <span class="pi pi-bars" pReorderableRowHandle></span>
            </td>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
