<app-titulo titulo="BI" [carregando]="!tudoPronto"></app-titulo>


<p-toast position="center"></p-toast>




<div class="p-grid p-mt-1">
    <div class="p-col">
        <button type="button" pButton pRipple label="Inicial"></button>
        <p-calendar [(ngModel)]="dataInicio" selectionMode="single" dateFormat="dd/mm/yy"
            showIcon="true"></p-calendar>
    </div>
    <div class="p-col">
        <button type="button" pButton pRipple label="Final" class="p-ml-2"></button>
        <p-calendar [(ngModel)]="dataFim" selectionMode="single" dateFormat="dd/mm/yy"
            showIcon="true"></p-calendar>
    </div>
    <div class="p-col">
        <button pButton type="button" icon="pi pi-search" iconPos="right" label="Perquisar" (click)="rodarRelatorio()"
            class="p-ml-2"></button>
    </div>

    <div class="p-col">
        <p-fileUpload #fileInput name="fileIcon" url="someurl">
            <ng-template pTemplate="toolbar">
                <button pButton type="button" label="Download Files"
                (click)="rodarRelatorio()">
                </button>
            </ng-template> 
        </p-fileUpload>
    </div>
</div>
