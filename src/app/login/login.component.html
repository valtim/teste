<app-loading *ngIf="loading"></app-loading>
<form class="login" (submit)="login()">
  <label for="username">Nome</label>
  <input type="text" id="username" name="username" [(ngModel)]="username" (change)="hideError()">

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" [(ngModel)]="password" (change)="hideError()">

  <p class="error" *ngIf="api.error">
    {{api.error}}
  </p>

  <button class="btn">Login</button>
</form>
