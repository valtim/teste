<div class="paginacao">
  <select [(ngModel)]="perPage" name="perPage" (change)="changePaginacao()">
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
    <option value="25">25</option>
  </select>

  <form #pageForm="ngForm" (ngSubmit)="changePaginacao()">
    <input type="number" min="1" [max]="lastPage" name="currentPage" [(ngModel)]="currentPage" required>
  </form>
  de
  <div *ngIf="total">
    {{lastPage}}
  </div>
</div>
