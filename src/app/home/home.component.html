<app-loading *ngIf="loading"></app-loading>
<div class="home">
  <a *ngIf="isEnable('publicacao')" routerLink="/publicacao">
    Gerenciar Publicações
  </a>
  <div>
    Minhas Publicações
  </div>
  <a *ngIf="isEnable('relatorio-voo')" routerLink="/relatorio-voo">
    Relatório de Voo
  </a>
  <a *ngIf="isEnable('vencimento-carteira')" routerLink="/vencimento-carteira">
    Quadro de Tripulantes
  </a>
  <a *ngIf="isEnable('papeleta')" routerLink="/papeleta">
    Papeleta
  </a>
  <a *ngIf="isEnable('relatorio-pagamento')" routerLink="/relatorio-pagamento">
    Relatório de Pagamento
  </a>
  <div>
    Relatório de Experiencia
  </div>
  <a *ngIf="isEnable('tripulantes')" routerLink="/tripulantes">
    Tripulante
  </a>
  <div>
    Escala Diária
  </div>
  <a *ngIf="isEnable('localidade')" routerLink="/localidade">
    Localidade
  </a>
  <a *ngIf="isEnable('escala-prevista')" routerLink="/escala-prevista">
    Escala Prevista Diária
  </a>
  <hr style="width: 95%;border: 1px solid #bfbfbf;">
  <div>
    Trocar Senha
  </div>
  <div (click)="logoff()">
    Logoff
  </div>
</div>
