<app-loading *ngIf="loading"></app-loading>
<div class="content">
  <div style="width: 100%;display: flex;justify-content: center;margin-bottom: 15px;">
    <select name="month" id="" [(ngModel)]="month" (change)="changeData()">
      <option value="">Selecione uma data</option>
      <option *ngFor="let data of datas" value="{{data.value}}">{{data.label}}</option>
    </select>
  </div>

  <table *ngIf="tripulantes">
    <thead>
      <tr>
        <th>Trato</th>
        <th>ANAC</th>
        <th>Voo Tripulação</th>
        <th>Feriado / Domingo</th>
        <th>Função</th>
        <th>Voo Noturno</th>
        <th>Jornada Noturna</th>
      </tr>
    </thead>
    <tr *ngFor="let tripulante of tripulantes">
      <td>{{tripulante.Trato}}</td>
      <td>{{tripulante.CodigoANAC}}</td>
      <td>{{tripulante.voo_tripulacao}}</td>
      <td>{{tripulante.feriado_ou_domingo}}</td>
      <td>{{tripulante.FUNCAO}}</td>
      <td>{{tripulante.voo_noturno}}</td>
      <td>{{tripulante.jornada_noturna}}</td>
    </tr>
  </table>
</div>
