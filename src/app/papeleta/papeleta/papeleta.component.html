<app-loading *ngIf="loading"></app-loading>
<div class="content">
  <table>
    <tr *ngFor="let tripulante of tripulantes; index as i; first as isFirst" (click)="showPapeleta(tripulante.Id)">
      <td>{{tripulante.CodigoANAC}}</td>
      <td>{{tripulante.NomeCompleto}}</td>
    </tr>
  </table>
</div>
