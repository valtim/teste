<app-loading *ngIf="loading"></app-loading>
<br>
<div class="content">
  <button class="btn">+</button>
</div>
<div class="content">
  <table class="table">
    <thead>
      <tr>
        <th>Deletar</th>
        <th>Nome</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pergunta of perguntas">
        <td>
          <input type="checkbox" name="deletar" id="{{pergunta.Id}}" style="margin: 0 auto;">
        </td>
        <td>{{pergunta.Nome}}</td>
        <td>{{pergunta.Descricao}}</td>
      </tr>
    </tbody>
  </table>
</div>
