<div class="container d-print-none" *ngIf="prefixos">

    <div class="p-grid">
        <div class="p-col"></div>
        <div class="p-col">
            <p-listbox [options]="localidades" [(ngModel)]="localidadesSelecionados" multiple="multiple"
                checkbox="checkbox" filter="filter" [listStyle]="{'max-height':'110px'}" optionLabel="Nome">
                <p-header>
                    Localidades
                </p-header>
            </p-listbox>
        </div>
        <div class="p-col">
            <p-listbox [options]="prefixos" [(ngModel)]="prefixosSelecionados" multiple="multiple" checkbox="checkbox"
                filter="filter" [listStyle]="{'max-height':'110px'}" optionLabel="Nome">
                <p-header>
                    Prefixos
                </p-header>
            </p-listbox>
        </div>
        <div class="p-col">
            <p-listbox [options]="clientes" [(ngModel)]="clientesSelecionados" multiple="multiple" checkbox="checkbox"
                filter="filter" [listStyle]="{'max-height':'110px'}" optionLabel="Nome">
                <p-header>
                    Clientes
                </p-header>
            </p-listbox>
        </div>
        <div class="p-col"><button type="button" pButton pRipple label="Inicial"></button>
            <p-calendar [(ngModel)]="dataInicio" selectionMode="single" dateFormat="dd/mm/yy" [locale]="locale_pt"
                showIcon="true" [inputStyle]="{'width':'100px'}"></p-calendar>
            <button type="button" pButton pRipple label="Final"></button>
            <p-calendar [(ngModel)]="dataFim" selectionMode="single" dateFormat="dd/mm/yy" [locale]="locale_pt"
                showIcon="true" [inputStyle]="{'width':'100px'}"></p-calendar>
        </div>
        <div class="p-col">
            <button pButton type="button" icon="pi pi-search" iconPos="left" (click)="rodarRelatorio()"></button>
        </div>
        <div class="p-col"></div>
    </div>







</div>

<p-table [columns]="colunasSelecionadas" [value]="valores" *ngIf="!carregando">
    <ng-template pTemplate="caption">
        Decolagens
    </ng-template>
    <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
            <col *ngFor="let col of columns" [style.width]="col.width">
        </colgroup>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
