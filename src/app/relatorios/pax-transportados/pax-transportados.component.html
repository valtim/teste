<app-titulo titulo="PAX Transportados"></app-titulo>

<div class="container d-print-none">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Data</span>
        </div>
        <select id="ano" class="form-control" (change)="trocaAno($event)">
            <option *ngFor="let ano of anos" [value]="ano">{{ano}}</option>
        </select>
        <div class="input-group-append">
            <button class="btn btn-primary" (click)="pesquisarPax()">
                <span class="oi" data-glyph="magnifying-glass"></span>
            </button>
        </div>
    </div>

</div>

<app-cabecalho-impressao titulo="Passageiros transportados por mÃªs/ano"></app-cabecalho-impressao>

<div *ngIf="dados">
    <p-table [value]="dados" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of cols">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car>
            <tr>
                <td *ngFor="let col of cols">
                    <span class="ui-column-title">{{col.header}}</span>
                    {{car[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
