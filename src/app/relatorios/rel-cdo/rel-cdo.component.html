<app-titulo titulo="DAILY FLIGHT TIME CONTROL" [carregando]="(!consulta_ok)"></app-titulo>


<div class="row mt-1 nao-imprimir">
    <div class="col"></div>
    <div class="col">
        <div class="p-inputgroup">
            <button type="button" pButton pRipple label="Data"></button>
            <p-calendar [(ngModel)]="data" selectionMode="single" dateFormat="dd/mm/yy" 
                showIcon="true" [inputStyle]="{'width':'150px'}"></p-calendar>
            <button pButton type="button" icon="pi pi-search" iconPos="right" label="Perquisar"
                (click)="rodarRelatorio()" class="ml-2"></button>
            <button pButton type="button" icon="pi pi-print" iconPos="right" label="Imprimir" (click)="imprimir()"
                class="ml-2"></button>
        </div>
    </div>
    <div class="col"></div>

</div>

<div class="_html" *ngIf="consulta_ok" [innerHTML]="htmlContent"></div>
