<div class="content">

    <button class="btn btn-search" (click)="searchFadiga()">
      <img src="assets/icons/search.svg" alt="Search">
    </button>
  </div>

  <table class="table">
    <thead>
      <tr>

        <th>Status</th>
      </tr>
    </thead>
    <tbody>
