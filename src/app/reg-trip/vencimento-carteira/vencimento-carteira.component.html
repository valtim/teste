<app-titulo titulo="Quadro de Tripulantes"></app-titulo>

<div class="tableFixHead" *ngIf="resultado">
  <table class="table table-sm table-hover">
    <thead>
      <tr>
        <th *ngFor="let coluna of resultado[0] | keyvalue: sortNull" class="text-nowrap">{{coluna.key}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of resultado; let i= index">
        <td *ngFor="let coluna of item | keyvalue: sortNull" class="text-nowrap"><app-ultimas-ocorrencias [Ocorrencias]="coluna.value"></app-ultimas-ocorrencias></td>
      </tr>
    </tbody>
  </table>
</div>
