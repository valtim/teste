<div class="popup" (mouseup)="exibir = !exibir" [class]="classe">{{valorImpresso}}
    <span class="popuptext" [class.show]="exibir && temPopup" *ngIf="Ocorrencias.Detalhes" >
        <div *ngFor="let item of Ocorrencias.Detalhes" >{{item.DataDoDiario | date: 'dd/MM/yyyy'}} {{item.NumeroDoDiario}} {{item.NumeroDaFolha}}</div>
    </span>
</div>
