<app-loading *ngIf="loading"></app-loading>
<div class="home">
  <svg id="novo" width="40px" height="40px" viewBox="0 0 512 512" (click)="novoRelatorioVoo()">
    <g>
      <polygon points="256,320 192,320 192,256 320,128 64,128 64,432 384,432 384,192 	"></polygon>
      <polygon points="387.927,91.74 208,271.651 208,304 240.216,304 420.261,124.016 	"></polygon>
      <path d="M444.213,80.312l-12.465-12.466C429.084,65.467,425.556,64,421.746,64c-3.812,0-7.304,1.468-9.929,3.85L399.666,80
            l0.08,0.08l11.293,11.293l21.02,21.02l12.15-12.15c2.383-2.625,3.791-6.117,3.791-9.929C448,86.504,446.592,82.975,444.213,80.312z"></path>
    </g>
  </svg>
  <div class="search">
    <label for="">Data: </label>
    <input type="date" name="data" [(ngModel)]="dataSearch" (change)="onChangeDate()">
  </div>

  <div class="result">
    <div *ngFor="let diario of diarios; index as i; first as isFirst" (click)="onClickDiario(diario)">
      {{diario.Prefixo.PrefixoCompleto}}
      <span *ngIf="diario.NumeroDoDiario">
        - {{diario.NumeroDoDiario}} - {{diario.NumeroDaFolha}}
      </span>
      <svg id="cadeado" width="20px" height="20px" viewBox="100 0 350 460" style="fill: #157dfb;" *ngIf="diario.Fechado">
        <g>
          <path d="M360,224v-72c0-57.43-46.562-104-103.984-104C198.562,48,152,94.57,152,152v72H96v240h320V224H360z M264,350.992V384h-16
    v-33.008c-13.802-3.553-24-16.082-24-30.992c0-17.673,14.327-32,32-32s32,14.327,32,32C288,334.91,277.802,347.439,264,350.992z
     M344,224H168v-72c0-48.523,39.484-88,88.016-88C304.531,64,344,103.477,344,152V224z"></path>
          <path d="M256,304c-8.822,0-16,7.178-16,16s7.178,16,16,16s16-7.178,16-16S264.822,304,256,304z"></path>
        </g>
      </svg>
    </div>
  </div>
</div>
