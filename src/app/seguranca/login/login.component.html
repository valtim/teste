<div class="vertical-center">

  <form>
    <div class="input-group mb-3">
      <div class="input-group-append">
        <span class="input-group-text">Usu√°rio</span>
      </div>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username"
        (change)="hideError()">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-append">
        <span class="input-group-text">Senha</span>
      </div>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password"
        (change)="hideError()">
    </div>

    <p class="bg-danger text-white" *ngIf="api.error">
      {{api.error}}
    </p>

    <div class="spinner-border" *ngIf="loading">
      <span class="sr-only">Loading...</span>
    </div>

    <button class="btn btn-primary btn-lg btn-block" (click)="login()">Login</button>
  </form>
