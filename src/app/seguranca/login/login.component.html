<p-fieldset legend="Login">

  <h4>Usu√°rio</h4>
  <input type="text" pInputText [(ngModel)]="username">

  <h4>Senha</h4>
  <input type="password" pInputText [(ngModel)]="password">

  <p class="bg-danger text-white" *ngIf="api.error">
    {{api.error}}
  </p>

  <p>
    <button pButton label="Login" (click)="login()" *ngIf="!loading"></button>
  </p>

  <p-progressSpinner *ngIf="loading"></p-progressSpinner>

  <p-toast position="top-left"></p-toast>
</p-fieldset>
